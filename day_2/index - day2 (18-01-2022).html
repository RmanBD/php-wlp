<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />   <!--compatibility maximum language with maximum browser-->
        <title>Stana</title>
    </head>

    <body>
<!--                                                                table 1-->
        <h2>Table: 1</h2>
        <table border="1" width="960">
            <tr>
                <td height="200"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="4" height="50"></td>
            </tr>
            <tr>
                <td height="600"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td height="150"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="50" colspan="4"></td>
            </tr>
        </table>

        <hr />
<!--                                                    table 2-->
        <h2>Table: 2</h2>
        <table border="1" width="960">
            <tr>
                <td height="200" width="200"></td>
                <td></td>
            </tr>
            <tr>
                <td height="50" colspan="2"></td>
            </tr>
            <tr>
                <td height="600"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
<!--                                                        nested table 1-->
                    <table border="1" width="960">
                        <tr>
                            <td height="150"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="50" colspan="2">

                </td>
            </tr>
        </table>

<!--                                                    table 3-->

        <hr/>

        <h2>table 3</h2>
        <table border="1" width="960">
            <tr>
                <td height="200" width="200"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table border="1" width="960">
                        <tr>
<!--                                                nested table 1-->
                            <td height="50"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="600"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table border="1" width="960">
                        <tr>
<!--                                            nested table 2-->
                            <td height="250"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="50" colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
