<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="css/grid_layout.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 header-height"></div>
                <div class="col-6 header-height"></div>
                <div class="col-3 header-height"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
            </div>
        </div>
    </section>

    <section>            <!--body section-->
        <div class="container">
            <div class="row">     <!--body main row, with both side bar-->
                <div class="col-3 body-height"> <!--left side bar main column-->
                    <div></div>
                </div>

                <div class="col-6 body-height">  <!--body main column-->

                </div>
                <div class="col-3 body-height"> <!--right side bar main column-->

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 footer-height"></div>
            </div>

        </div>
    </section>

</body>
</html>
